<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="aside side-navigation">
        <ul class="side-navigation-logo">
          <li>DASHBOARD</li>
        </ul>
        <ul class="top-side-navigation">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="bottom-side-navigation">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </aside>
      <header class="header">
        <div class="header-top"></div>
        <div class="header-bottom"></div>
      </header>
      <main class="main-content">
        <article class="articles">
          <div class="article-article-1"></div>
          <div class="article-article-2"></div>
          <div class="article-article-3"></div>
          <div class="article-article-4"></div>
          <div class="article-article-5"></div>
        </article>
        <section class="announcements">
          <div class="anouncement"></div>
          <div class="anouncement"></div>
          <div class="anouncement"></div>
        </section>
        <section class="trendings">
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
        </section>
      </main>
    </div>
  </body>
</html>
